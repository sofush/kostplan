<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/center.css"/>
	<link rel="stylesheet" href="/css/base.css"/>
	<link rel="stylesheet" href="/css/input.css"/>
	<link rel="stylesheet" href="/css/notification.css"/>
</head>
<body class="dotpattern">
	<div th:replace="~{fragments :: branding}"></div>
	<div class="center section">
		<h2 style="text-align: center">Register an account</h2>
		<form th:action="@{/register}" method="post">
			<p>
				<label for="username">Username</label>
				<input type="text" id="username" th:name="username" placeholder="Username" th:value="*{username}"/>
			</p>
			<p>
				<label for="password">Password</label>
				<input type="password" id="password" name="password" placeholder="Password" th:value="*{password}"/>
			</p>
			<p>
				<label for="repeat-password">Repeat password</label>
				<input type="password" id="repeat-password" name="repeat-password" placeholder="Password (repeat)" th:value="*{repeat_password}"/>
			</p>
			<p>
				<label for="name">Full name (optional)</label>
				<input type="text" id="name" name="name" placeholder="Full name" th:value="*{name}"/>
			</p>
			<p>
				<label for="dob">Date of birth</label>
				<input type="date" id="dob" name="dob" th:value="*{dob}"/>
			</p>
			<p>
				<label for="height">Height (cm)</label>
				<input type="number" id="height" name="height" value="180" th:value="*{height}"/>
			</p>
			<p>
				<label for="weight">Weight (kg)</label>
				<input type="number" id="weight" name="weight" value="75" th:value="*{weight}"/>
			</p>
			<p>
				<label for="male">Male</label>
				<input type="checkbox" id="male" name="male" th:value="*{male}"/>
			</p>
			<p>
				<input type="submit" value="Sign up"/>
			</p>
			<p>
				<label>... or </label>
				<a th:href="@{/login}">go back to sign in</a>
			</p>
		</form>
	</div>
	<div th:if="${error} == 'repeat-password'" class="section notification">
		<img src="/svg/error.svg" alt="error" style="height: 1em; margin-right: 10px"/>
		Password and repeat password do not match.
	</div>
	<div th:if="${error} == 'date'" class="section notification">
		<img src="/svg/error.svg" alt="error" style="height: 1em; margin-right: 10px"/>
		Could not parse the value of the date input field.
	</div>
	<div th:if="${error} == 'height'" class="section notification">
		<img src="/svg/error.svg" alt="error" style="height: 1em; margin-right: 10px"/>
		Could not parse the value of the height input field as an integer.
	</div>
	<div th:if="${error} == 'weight'" class="section notification">
		<img src="/svg/error.svg" alt="error" style="height: 1em; margin-right: 10px"/>
		Could not parse the value of the weight input field as an integer.
	</div>
	<div th:if="${error} == 'unknown'" class="section notification">
		<img src="/svg/error.svg" alt="error" style="height: 1em; margin-right: 10px"/>
		An error occurred.
	</div>
</body>
</html>
