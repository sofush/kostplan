<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/center.css"/>
	<link rel="stylesheet" href="/css/base.css"/>
	<link rel="stylesheet" href="/css/input.css"/>
	<link rel="stylesheet" href="/css/notification.css"/>
</head>
<body class="dotpattern">
	<div th:replace="~{fragments :: branding}"></div>
	<div class="center section">
		<h2 style="text-align: center">Sign in</h2>
		<form th:action="@{/login}" method="post">
			<p>
				<label for="username">Username</label>
				<input type="text" id="username" name="username" placeholder="Username"/>
			</p>
			<p>
				<label for="password">Password</label>
				<input type="password" id="password" name="password" placeholder="Password"/>
			</p>
			<p>
				<input type="submit" value="Sign in"/>
			</p>
			<p>
				<label>... or </label>
				<a th:href="@{/register}">register an account</a>
			</p>
		</form>
	</div>
	<div th:if="${param.logout}" class="section notification">
		<img src="/svg/check.svg" alt="checkmark" style="height: 1em; margin-right: 10px"/>
		You have been logged out.
	</div>
	<div th:if="${param.registered}" class="section notification">
		<img src="/svg/check.svg" alt="checkmark" style="height: 1em; margin-right: 10px"/>
		Your account has been registered.
	</div>
	<div th:if="${param.error}" class="section notification">
		<img src="/svg/error.svg" alt="checkmark" style="height: 1em; margin-right: 10px"/>
		Invalid username or password
	</div>
</body>
</html>
